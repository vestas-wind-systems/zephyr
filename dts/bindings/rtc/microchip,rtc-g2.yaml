title: Microchip RTC G2 Controller

description: |
  Microchip RTC G2 peripheral.

  RTC Group G2 supports following hardware peripherals:
    - module name="rtc" id="6056" version="0"

compatible: "microchip,rtc-g2"

include: rtc-device.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  clocks:
    required: true

  protection:
    type: phandle
    required: true
    description: |
      Reference to the peripheral that protects the read/write of the RTC registers.

title: PIC32CM_PL RTC clock

description: |
  RTC clock configuration.

include: [base.yaml]

compatible: "microchip,pic32cm-pl-rtc"

properties:
  "#clock-cells":
    const: 1
    type: int

  rtc-src:
    type: string
    enum:
      - "OSC1K"
      - "OSC32K"
      - "XOSC1K"
      - "XOSC32K"
    default: "XOSC1K"
    description: |
      RTC source clock selection

clock-cells:
  - subsystem
